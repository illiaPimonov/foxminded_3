<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foxminded task 1.3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header-text">Create Account</h1>
        <div class="fox-container">
          <img src="./css/images/fox.svg" alt="Fox image" class="fox-svg">
        </div>
      </header>
      <div class="container">
        <div class="input-group-names">
          <div class="input-name">
            <label for="first-name" class="input-name-label">First name<span class="required">*</span></label>
            <input type="text" id="first-name" placeholder="Enter your first name" class="input-name-field">
          </div>
          <div class="input-surname">
            <label for="last-name" class="input-surname-label">Last name<span class="required">*</span></label>
            <input type="text" id="last-name" placeholder="Enter your last name" class="input-surname-field">
          </div>
        </div>
        <div class="input-email">
          <label for="email" class="input-email-label">Email<span class="required">*</span></label>
          <input type="text" id="email" placeholder="Enter your email" class="input-email-field">
        </div>
        <div class="input-group-passwords">
          <div class="input-password">
            <label for="password-input" class="input-password-label">Password<span class="required">*</span></label>
            <input type="password" id="password-input" placeholder="Enter your password" class="input-password-field">
          </div>
          <div class="input-cm-password">
            <label for="cm-password" class="input-cm-password-label">Confirm password<span class="required">*</span></label>
            <input type="password" id="cm-password" placeholder="Confirm your password" class="input-cm-password-field">
          </div>
        </div>
        <div class="form-group">
        <div class="radio-buttons-left">
            <p class="heading">Gender</p>
            <div class="radios-left-wrapper">
            <div class="radios-left">
              <label class="custom-radio-left">
                <input type="radio" name="radio-gender" />
                <span class="checkmark"></span>
                <p class="heading-small">Male</p>
              </label>
                  <label class="custom-radio-left">
                <input type="radio" name="radio-gender" />
                <span class="checkmark"></span>
                <p class="heading-small">Female</p>
              </label>
            </div>
          </div>
        </div>
        <div class="radio-buttons-right">
          <p class="heading">Hobbies</p>
          <div class="radios-right-wrapper">
            <div class="radios-right">
              <label class="custom-radio">
                <input type="radio" name="music" />
                <span class="checkmark"></span>
                <p class="heading-small">Music</p>
              </label>
              <label class="custom-radio">
                <input type="radio" name="sport" />
                <span class="checkmark"></span>
                <p class="heading-small">Sport</p>
              </label>
              <label class="custom-radio">
                <input type="radio" name="travel" />
                <span class="checkmark"></span>
                <p class="heading-small">Travel</p>
              </label>
              <label class="custom-radio">
                <input type="radio" name="movies" />
                <span class="checkmark"></span>
                <p class="heading-small">Movies</p>
              </label>
          </div>
      </div>
      </div>
      <div class="selector-group">
        <div class="selector-group-left">
          <label for="source-of-income" class="source-of-income-label">Source of Income</label><br>
          <select id="source-of-income" name="source-of-income" class="source-of-income">
              <option value="employed">Employed</option>
              <option value="self-employed">Self-Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="student">Student</option>
              <option value="retired">Retired</option>
          </select></div>
        <div class="selector-group-right">
          <label for="source-of-income" class="income-label">Income</label><br>
          <div class="slider-box">
            <div class="slider"><input type="range" min="0" max="100" value="20" class="slider-self" id="incomeSlider" oninput="updateSliderValue(this.value)"></div>
            <div class="value-box" id="sliderValue">20K</div>
          </div>
        </div>
      </div>
      <div class="pictures-group">
          <div class="pictures-group-left">
            <label class="upload-label">Upload Profile Picture</label>
            <div class="upload-field">
              <button for="file-input" class="custom-button-upload" onclick="document.getElementById('file-input').click()">
              Choose file
              </button>          
            <input id="file-input" type="file" onchange="showFileName(this)" class="file-upload">
            <span class="file-name" id="file-name">No file chosen</span>
            </div>
          </div>
          <div class="pictures-group-right">
            <div class="input-age">
              <label for="age" class="input-name-label">Age</label>
              <input type="text" id="age" placeholder="" class="input-name-field">
            </div>
          </div>
      </div>
      <div class="footer-group">
        <label for="bio" class="input-bio-label">Bio</label>
        <div class="bio-input">
          <textarea id="bio" placeholder="Tell about yourself" class="bio"></textarea>
        </div>
        <div class="done-button">
             <button class="create-button">Create</button>
        </div>
      </div>
      </div>
      </div>
  </div>
  </body>
</html>
